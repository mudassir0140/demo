<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-4 bg-light">
            <h3 class="mb-3 text-center">Check Vowels</h3>
            <div class="mb-3">
                <label for="entervowels" class="form-label">Enter text:</label>
                <input type="text" class="form-control" id="entervowels" placeholder="Type here...">
            </div>
            <div class="mb-3">
                <label id="result" class="form-label">Total Vowels: 0</label>
            </div>
            <div class="d-grid">
                <button type="button" Onclick="checkVowels();" class="btn btn-primary" id="checkBtn">Check</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkVowels() {
            let inputvalue = document.getElementById("entervowels").value.toLowerCase()
            let count = 0;
            for (const char of inputvalue) {
                if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
                    count++;
                }
            }
             document.getElementById("result").textContent = "Total Vowels: " + count;  
        }
    </script>
</body>

</html>
